version: 2.1

orbs:
  ft-golang-ci: financial-times/golang-ci@1

jobs:
  dredd:
    working_directory: /go/src/github.com/Financial-Times/public-suggestions-api
    docker:
      - image: golang:1
        environment:
          GOPATH: /go
          CONCEPT_BLACKLISTER_BASE_URL: http://localhost:9000
          AUTHORS_SUGGESTION_API_BASE_URL: http://localhost:9000
          ONTOTEXT_SUGGESTION_API_BASE_URL: http://localhost:9000
          CONCEPT_CONCORDANCES_API_BASE_URL: http://localhost:9000
          PUBLIC_THINGS_API_BASE_URL: http://localhost:9000
      - image: peteclarkft/ersatz:stable
    steps:
      - checkout
      - run:
          name: Load ersatz-fixtures.yml to ersatz image
          command: "curl -X POST --data-binary @_ft/ersatz-fixtures.yml -H \"Content-type: text/x-yaml\" http://localhost:9000/__configure"
      - run:
          name: Go Build
          command: go build -mod=readonly -v
      - run:
          name: Download dredd
          command: |
            curl -sL https://deb.nodesource.com/setup_12.x | bash -
            DEBIAN_FRONTEND=noninteractive apt-get install -y nodejs=12.\*
            npm install -g --unsafe-perm --loglevel warn --user 0 --no-progress dredd@8.0.0
            rm -rf /var/lib/apt/lists/*
      - run:
          name: Dredd API Testing
          command: dredd

workflows:
  tests_and_docker:
    jobs:
      - ft-golang-ci/build-and-test:
          name: build-and-test-project
          executor-name: ft-golang-ci/default-with-neo4j
      - dredd    
      - ft-golang-ci/docker-build:
          name: build-docker-image
          requires:
            - build-and-test-project
  snyk-scanning:
    jobs:
      - ft-golang-ci/scan:
          name: scan-dependencies
          context: cm-team-snyk
